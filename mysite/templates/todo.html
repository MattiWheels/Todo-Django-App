
{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Non-Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <title>- TO DO -</title>
  </head>
  <body class="bg-dark mt-5 p-4">
    <div class="todo-container border border-secondary w-50">
      <h1 class="p-5">todo</h1>
      <ul class="todoitem-list w-100 px-4 list-group list-group-flush">
        {% for todo in all_items %}
          <li class="todoitem list-group-item bg-dark text-light">
            {{ todo.content }}<br>
            <span id="time">{{ todo.time }}</span><br> <!-- List todo item content and time -->
            
            <form action="/deleteTodo/{{ todo.id }}/" method="post">{% csrf_token %}
              <input class="btn btn-link" id="deleteBtn" type="submit" value="Delete"/> <!-- Delete todo item -->
            </form>
          </li>
        {% endfor %}
      </ul>

      <div class="addform p-5">
        <form name="addTodoForm" action="/addTodo/" method="post">{% csrf_token %} <!-- When next page validation is ready: onsubmit="validateForm()" -->
          <input class="w-75 px-2" type="text" name="content" placeholder="what do you need to get done?"/>
          <input class="px-4 float-right" type="submit" value="Add"/>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
      function validateForm() {
        var x = document.forms["addTodoForm"]["content"].value;
        if (x == "" || x == null) {
          alert("Type something before submitting.");
          return false;
        }
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
