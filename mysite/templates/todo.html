
{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Non-Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <title>- TO DO -</title>
  </head>

  <body class="bg-dark">
    <h1 class="p-4">todo</h1> <!--Logo-->

    <!--Begin primary todo list container-->

    <div class="todolist-container row d-flex flex-wrap"> <!--There will be multiple `todoitem-list` in this container-->
        <div class="todolist-list col">
          <div class="list-heading p-4">
            <h2>Only list available :(</h2>
          </div>
          <ul class="list-group list-group-flush">
            {% for todo in all_items.list_0 %}
              <li class="todoitem list-group-item bg-dark text-light">
                {{ todo.content }}<br>
                <span id="time">{{ todo.time }}</span><br> <!-- List todo item content and time -->
                
                <form action="/deleteTodo/{{ todo.id }}/" method="post">{% csrf_token %}
                  <input class="btn btn-link" id="deleteBtn" type="submit" value="Delete"/> <!-- Delete todo item -->
                </form>
              </li>
            {% endfor %}
          </ul>
          <div class="addform">
            <form class="w-100 p-4" name="addTodoForm" action="/addTodo/" method="post">{% csrf_token %} <!-- When next page validation is ready: onsubmit="validateForm()" -->
              <input id="todo-input" class="w-75" type="text" name="content" placeholder="what to do..."/>
              <input class="px-4 float" type="submit" value="Add"/>
            </form>
          </div>
        </div>
    </div>

    <div class="mr-4 float-right">
      <form action="">{% csrf_token %}
        <button class="btn btn-secondary">+</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script>

      window.onload = function() {
        var input = document.getElementById("todo-input").focus();
      }

      /*
      function validateForm() {
        var x = document.forms["addTodoForm"]["content"].value;
        if (x == "" || x == null) {
          alert("Type something before submitting.");
          return false;
        }
      }
      */

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
